<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Presupuesto Torres</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Presupuesto Torres</h1>
        <h2>Presupuesto del 2° trimestre 2023 (abril, mayo, junio)</h2>
        <h3>Asignado al barrio: $<span id="asignado"></span></h3>
        <table class="table table-striped-columns table-hover mt-5">
          <thead>
            <tr>
              <th scope="col">Organización</th>
              <th scope="col">Presupuesto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Sociedad de Socorro</th>
              <td id="sociedad-de-socorro"></td>
            </tr>
            <tr>
              <th scope="row">Quórum de Élderes</th>
              <td id="quorum-de-elderes"></td>
            </tr>
            <tr>
              <th scope="row">Primaria</th>
              <td id="primaria"></td>
            </tr>
            <tr>
              <th scope="row">Mujeres jóvenes</th>
              <td id="mujeres-jovenes"></td>
            </tr>
            <tr>
              <th scope="row">Hombres jóvenes</th>
              <td id="hombres-jovenes"></td>
            </tr>
            <tr>
              <th scope="row">JA</th>
              <td id="ja"></td>
            </tr>
            <tr>
              <th scope="row">Escuela dominical</th>
              <td id="escuela-dominical"></td>
            </tr>
            <tr>
              <th scope="row">Obispado</th>
              <td id="obispado"></td>
            </tr>
            <tr>
              <th scope="row">Total</th>
              <td id="total"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
