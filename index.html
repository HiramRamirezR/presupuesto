<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="/favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Presupuesto Torres</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 id="inicio">Presupuesto del Barrio Torres</h1>
        <h2>2° trimestre del 2023 (abril, mayo, junio)</h2>
        <h3>Total asignado: $<span id="asignado"></span></h3>
        <a href="#resumen" class="btn btn-dark" role="button"><i class="fa-solid fa-file-lines"></i></a>
        <table class="table table-hover mt-5">
          <thead>
            <tr>
              <th scope="col">Organización</th>
              <th scope="col">Presupuesto</th>
              <th scope="col">%</th>
              <th scope="col">Gasto</th>
              <th scope="col">Ingreso</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Sociedad de Socorro</th>
              <td id="sociedad-de-socorro"></td>
              <td>10%</td>
              <td><a class="btn btn-danger" role="button"><i class="fa-solid fa-money-bill-1-wave"></i></a></td>
              <td><a class="btn btn-success" role="button"><i class="fa-solid fa-wallet"></i></a></td>
            </tr>
            <tr>
              <th scope="row">Quórum de Élderes</th>
              <td id="quorum-de-elderes"></td>
              <td>5%</td>
              <td><a class="btn btn-danger" role="button"><i class="fa-solid fa-money-bill-1-wave"></i></a></td>
              <td><a class="btn btn-success" role="button"><i class="fa-solid fa-wallet"></i></a></td>
            </tr>
            <tr>
              <th scope="row">Primaria</th>
              <td id="primaria"></td>
              <td>15%</td>
              <td><a class="btn btn-danger" role="button"><i class="fa-solid fa-money-bill-1-wave"></i></a></td>
              <td><a class="btn btn-success" role="button"><i class="fa-solid fa-wallet"></i></a></td>
            </tr>
            <tr>
              <th scope="row">Mujeres jóvenes</th>
              <td id="mujeres-jovenes"></td>
              <td>15%</td>
              <td><a class="btn btn-danger" role="button"><i class="fa-solid fa-money-bill-1-wave"></i></a></td>
              <td><a class="btn btn-success" role="button"><i class="fa-solid fa-wallet"></i></a></td>
            </tr>
            <tr>
              <th scope="row">Hombres jóvenes</th>
              <td id="hombres-jovenes"></td>
              <td>15%</td>
              <td><a class="btn btn-danger" role="button"><i class="fa-solid fa-money-bill-1-wave"></i></a></td>
              <td><a class="btn btn-success" role="button"><i class="fa-solid fa-wallet"></i></a></td>
            </tr>
            <tr>
              <th scope="row">JA</th>
              <td id="ja"></td>
              <td>10%</td>
              <td><a class="btn btn-danger" role="button"><i class="fa-solid fa-money-bill-1-wave"></i></a></td>
              <td><a class="btn btn-success" role="button"><i class="fa-solid fa-wallet"></i></a></td>
            </tr>
            <tr>
              <th scope="row">Escuela dominical</th>
              <td id="escuela-dominical"></td>
              <td>5%</td>
              <td><a class="btn btn-danger" role="button"><i class="fa-solid fa-money-bill-1-wave"></i></a></td>
              <td><a class="btn btn-success" role="button"><i class="fa-solid fa-wallet"></i></a></td>
            </tr>
            <tr>
              <th scope="row">Obispado</th>
              <td id="obispado"></td>
              <td>25%</td>
              <td><a class="btn btn-danger" role="button"><i class="fa-solid fa-money-bill-1-wave"></i></a></td>
              <td><a class="btn btn-success" role="button"><i class="fa-solid fa-wallet"></i></a></td>
            </tr>
            <tr>
              <th scope="row" class="table-dark">Restante</th>
              <td id="total" class="table-dark"></td>
              <td id="porcentaje" class="table-dark">100%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="resumen">
          <h3>Resumen</h3>
          <a href="#inicio" class="btn btn-dark" role="button"><i class="fa-solid fa-table-columns"></i></i></a>
          <ul id="resumen"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
